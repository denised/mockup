<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Viewer</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from 'vue';
      import { Tabs } from '@oruga-ui/oruga-next';
      import VarViewer from './src/VarViewer.vue';
      import { theTestData } from './src/testdata.js';
      import '@oruga-ui/oruga-next/dist/oruga.css';

      const td = JSON.parse(theTestData);
      for (var i in td) {
        td[i].enabled = true;
        td[i].highlight = false;
      }

      const app = createApp(VarViewer, {
        datapoints: td,
        title: 'Energy Saved',
      });
      app.use(Tabs);
      app.mount('#app');
    </script>
  </body>
</html>
